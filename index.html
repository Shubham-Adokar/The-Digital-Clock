<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>The Digital Clock</title>
</head>
<body>
  <div class="container">
    <h1>THE DIGITAL CLOCK</h1>
    <hr><br><br>
    <center>
      <div class="card border-success mb-3" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-success"><strong><em><span id="day">Day</span></em></strong></div>
        <div class="card-body text-success">
          <h5 class="card-title"><strong><span id="quote">Quote</span></strong></h5>
          <p class="card-text"><strong><span id="hour">Hour</span> : <span id="minute">Minute</span> : <span id="second">Second</span> | <span id="am-pm">AM/PM</span></strong></p>
        </div>
        <div class="card-footer bg-transparent border-success"><em><strong><span id="date">Date</span> / <span id="month">Month</span> / <span id="year">Year</span></strong></em></div>
      </div>
    </center>
  </div>
  <script src="./index.js"></script>
</body>
</html>
